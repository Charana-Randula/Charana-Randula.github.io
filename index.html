<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Charana's Portfolio</h1>
        <div class="title">Type "help" to get started</div>
    </div>
    <div class="computer" id="computer">
        <div class="mac-buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button expand"></div>
        </div>
        <div class="screen">
            <div class="shell">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">randula@portfolio:~$</span>
                    <input type="text" id="input" autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="projects" id="projects">
        <h2>My Projects</h2>
        <p>1. Industrial Automation System...</p>
        <p>2. Renewable Energy Solution...</p>
        <!-- Add more project descriptions here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
